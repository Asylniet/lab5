<div class="breadcrumb">
  <a routerLink="/" class="button back">
    <i class="material-icons">arrow_back</i>
    Back
  </a>
  <h2>{{ category?.name }}</h2>
</div>

<div class="products">
  <div *ngFor="let product of category?.products">
    <product-item [product]="product" (removeItem)="removeItem(product.id)"></product-item>
  </div>
</div>
