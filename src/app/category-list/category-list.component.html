<h2>Categories</h2>

<div class="category-wrapper">
    <a [routerLink]="['/category', product.name]"
        [title]="product.name + ' products'" 
        *ngFor="let product of categories" 
        class="category"
    >
        <h3>{{ product.name }}</h3>
        <img [src]="product.image" [alt]="product.name">
    </a>
</div>
